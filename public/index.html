<body>
  <h1>Bienvenue sur l'application API Port de Plaisance</h1>

  <p>Cette application permet de gérer les catways et les réservations d'un port de plaisance.</p>

  <div>
    <h2>Connexion</h2>
    <form id="loginForm">
      <label>Email :</label>
      <input type="email" id="email" required>
      <label>Mot de passe :</label>
      <input type="password" id="password" required>
      <button type="submit">Se connecter</button>
    </form>
    <p id="loginMessage"></p>
  </div>



  <a href="documentation.html">Voir la documentation de l'API</a>
